    <div class="dark-mode-switcher">
        <div class="dark-mode-switcher-text">Dark Mode</div>
        <div class="dark-mode-switcher-toggle"></div>
    </div>
    <script>
        (() => {
            const h = document.querySelector('html')
            const dms = document.querySelector('.dark-mode-switcher')
            const toggle = dms.querySelector('.dark-mode-switcher-toggle')
            const actived = 'dark-mode-switcher-active'
            dms.addEventListener('click', () => {
                const active = toggle.classList.contains(actived)
                h.setAttribute('theme', !active ? 'dark' : 'light')
                if (active) {
                    toggle.classList.remove(actived)
                } else {
                    toggle.classList.add(actived)
                }
                localStorage.setItem('theme', !active);
            })
            const theme = localStorage.getItem('theme') || ''
            const ls = theme.match(/^t(rue)?$/gi) !== null
            if (theme.length == 0) {
                if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
                    dms.click()
                }
            } else {
                if (ls) {
                    dms.click()
                }
            }
        })()
    </script>
